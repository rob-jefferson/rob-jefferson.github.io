---
layout: default
permalink: /blog/
title: Blog
description: Blog posts written by Rob Jefferson
---
<h1 class="mb-3">Latest Posts</h1>
<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
