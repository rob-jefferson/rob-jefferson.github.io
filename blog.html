---
layout: default
title: Blog
menus:
  header:
    title: Blog
    weight: 2
description: Blog posts written by Rob Jefferson
---
<h1 class="mb-3">Latest Posts</h1>
<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.cleantitle }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
