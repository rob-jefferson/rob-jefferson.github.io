<meta name="generator" content="Jekyll">
<meta name="description" content="{{ page.description }}">

<!-- Meta for Facebook -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{% if page.featured_image %}{{ page.featured_image }}{% else %}/assets/images/robjefferson.uk-og.jpg{% endif %}">
<meta property="og:description" content="{{ page.description }}">

<!-- Meta for Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@robjefferson">
<meta name="twitter:creator" content="@robjefferson">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{% if page.featured_image %}{{ page.featured_image }}{% else %}/assets/images/robjefferson.uk-twitter.jpg{% endif %}">
