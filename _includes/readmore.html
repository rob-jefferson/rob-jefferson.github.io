<h2 class="mt-2">Read more</h2>
<p">Not had enough yet? Take a look at <a href="/blog">my archive</a> or one of my last three posts:</p>
<ul class="list-unstyled">
    {% for post in site.posts limit:3 %}
    <li><a href="{{ post.url }}" title="Read the full article">{{ post.title }}</a> - {{ post.date | date_to_string}}</li>
    {% endfor %}
</ul>
