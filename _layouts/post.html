---
layout: default
description: {{ post.excerpt }}
---
<article class="h-entry col-md-8">
<h1 class="mb-3 p-name">{{ page.title }}</h1>
<p><time class="dt-published" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time> - <a href="{{ page.profile }}" class="p-author h-card" rel="author">{{ page.author }}</a></p>
{% if page.featured_image %}<figure class="figure">
    <img class="img-fluid mb-3" src="{{ page.featured_image }}" alt="{{ page.featured_image_alt }}" />
    {% if page.featured_image_caption %}<figcaption class="figure-caption">{{ page.featured_image_caption }}</figcaption> {% endif %}
</figure>
{% endif %}
<span class="e-content">{{ content }}</span>
</article>
<footer class="mt-5 border-top">
    {% include readmore.html %} 
</footer>
