---
layout: default
description: {{ post.excerpt }}
---
<article class="h-entry col-md-8">
<h1 class="mb-3 p-name">{{ page.title }}</h1>
<p><time class="dt-published" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time> - <a href="{{ page.profile }}" class="p-author h-card" rel="author">{{ page.author }}</a></p>
{% if page.image %}<figure class="figure">
    <img class="img-fluid mb-3" src="{{ page.image }}" alt="{{ page.image_alt }}" />
    {% if page.image_caption or page.photo_credit %}<figcaption class="figure-caption">{{ page.image_caption }}{% if page.photo_credit %} <small class="d-block mt-1">ðŸ“¸ Photo: {% if page.photographer_url %}<a href="{{ page.photographer_url }}" target="_blank" rel="noopener">{{ page.photo_credit }}</a>{% else %}{{ page.photo_credit }}{% endif %}</small>{% endif %}</figcaption> {% endif %}
</figure>
{% endif %}
<span class="e-content">{{ content }}</span>
</article>
<footer class="mt-5 border-top">
    {% include readmore.html %} 
</footer>
